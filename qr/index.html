 font-family: 'Brandon_blk';

    body{

img{

#main{

}

}

}
#v{

}
#qr-canvas{

}

    height:240px;
}
#mp1{

    font-size:35px;
}
#imghelp{

    left:0px;
    top:-160px;
    z-index:100;

}

    padding:0;

}
#outdiv
{

	border: solid;
	border-width: 3px 3px 3px 3px;
}
#result{

	border-width: 1px 1px 1px 1px;

}

ul{

}
li{

li a{

#footer a{

.tsel{
    padding:0;
